<!DOCTYPE html>

<html lang="en">

<head>
	<title>The truth about qaisjp</title>
	<meta charset="UTF-8">
	<meta name="description" content="Not much to see here">

	<style>
		h1, h2, p {
			color: rgb(60,60,60);
		}

		body {background-color: lightblue;}

		#findOutBtn {
			padding: 5px 10px;
			width: auto;
			height: auto;
		}
	</style>
</head>

<body>
	<h1>What is qaisjp?</h1>
	<h2>Click to find out</h2>
	<button id = "findOutBtn" type = "button" onclick="findOutFunction()">Find out</button>
	<p id="description"></p>

	<script>
		document.getElementById("findOutBtn").style.padding = "5px 10px";

		function increaseSize (element) {
			var width = element.offsetWidth;
			var height = element.offsetHeight;

			element.style.width = (width+3).toString() + "px";
			element.style.height = (height+3).toString() + "px";
		}

		var clickCount = 0;

		function findOutFunction () {
			if (clickCount <= 10) {
				document.getElementById("description").innerHTML = "Gay af";

				if (!document.getElementById("qaisjppic")) {
					var qaisjp = document.createElement("IMG");
					qaisjp.setAttribute("id", "qaisjppic");
					qaisjp.setAttribute("src", "qaisjp.jpg");
		  			qaisjp.setAttribute("width", "304");
		  			qaisjp.setAttribute("alt", "fix yo browser smh");
		  			document.body.appendChild(qaisjp);
		  		}

		  		clickCount++;
		  		increaseSize (document.getElementById("findOutBtn"));

	  		} else {
	  			document.getElementById("findOutBtn").disabled = true;
	  			document.getElementById("findOutBtn").style.color = "red";
	  			document.getElementById("qaisjppic").setAttribute("src", "qaisjpmad.png");
	  			document.getElementById("description").innerHTML = "bruh that's enough, stop spamming smh";
	  		}
	  	}
	</script>
</body>
